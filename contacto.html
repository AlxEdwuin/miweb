<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>CONTACTO - BARBERIA ALURA</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style productos.css">

<body>
    <header>
        <div class="caja">
            <h1><img src="banner/logo.png" alt="Logo de Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="html,css1.html">HOME</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="contactos.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form>

            <label for="nombreApellido">Nombre y apellido.</label>
            <input type="text" id="nombreApellido" class="inputPadron" required>

            <label for="correoElectronico">Correo electrónico.</label>
            <input type="email" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono.</label>
            <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="68" rows="10" id="mensaje" class="inputPadron" required></textarea>

            <fieldset>

                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radioEmail"><input type="radio" name="contacto" id="radioEmail" value="email">
                    Email</label>

                <label for="radioTelefono"><input type="radio" name="contacto" id="radioTelefono" value="telefono">
                    Telefono</label>

                <label for="radioWhatsapp"><input type="radio" name="contacto" id="radioWhatsapp" value="whatsapp"
                        checked>
                    Whatsapp</label>

            </fieldset>

            <fieldset>

                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> ¿Le gustaría recibir novedades de la barbería
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 - 20:00 hrs</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8:00 - 20:00 hrs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 - 20:00 hrs</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="banner/logo-blanco.png" alt="Logo de Barbería Alura">
        <p class="Copyright">&copy; Copyright Barbería Alura 2,022 </p>
    </footer>

</body>

</head>

</html>
