<button> Verificar si acertó el secreto. </button>

<script>

    function aleatorio() {

        return Math.round(Math.random() * 10);
    }

    function sortearNumero(cantidad) {

        var secretos = [];
        var contador = 1;

        while (contador <= cantidad) {

            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;


            if (numeroAleatorio != 0) {

                for (var posicion = 0; posicion < secretos.length; posicion++) {

                    if (numeroAleatorio == secretos[posicion]) {

                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false) {

                    secretos.push(numeroAleatorio);
                    contador++;

                }
            }

        }

        return secretos;

    }
    var numerosSecretos = sortearNumero(4);
    console.log(numerosSecretos);


    // En esta variable capturamos lo que se ingresa en la etiqueta input.
    // con la función de document.querySelector, colocando dentro el nombre de la etiqueta.
    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var numeroEncontrado = false;

        for (var posicion = 0; posicion < numerosSecretos.length; posicion++) {

            if (parseInt(input.value) == numerosSecretos[posicion]) {

                alert("Usted acertó.");
                numeroEncontrado = true;
                break;
            }

        }

        if (numeroEncontrado == false) {

            alert("Usted erró.")
        }

        //esta función me limpia el campo de texto al acertar o equivocarnos.
        input.value = "";

        //esta función coloca inmediatamente el cursor en el campo de texto.
        input.focus();
    }

    var button = document.querySelector("button")
    button.onclick = verificar;

</script>
